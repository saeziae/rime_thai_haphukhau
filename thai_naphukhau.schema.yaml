# Rime schema
# encoding: utf-8

schema:
  schema_id: thai_hnaphukhau
  name: ไทย-ห.ภ.ข.
  version: "0.01"
  author:
    - หน้าภูเขา <chen.sst@gmail.com>
  description: ไม้มี่

switches:
  - name: ascii_mode
    reset: 0
    states: [ กขค, Abc ]


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([ptkc]h).+$/$1/
    - abbrev/^(ng).+$/$1/


translator:
  dictionary: thai_naphukhau
  spelling_hints: 5

punctuator:
  half_shape: &punct
    '~' : [ '~', ๛ ]
    '@' : [ '@', ©, ®, ℗ ]
    '#' : [ '#', ๏, ๏"]
    '$' : [ '$','฿', '€', '£', '¥' ]
    '`' : ๆ 
    '0' : ๐
    '1' : ๑
    '2' : ๒
    '3' : ๓
    '4' : ๔
    '5' : ๕
    '6' : ๖
    '7' : ๗
    '8' : ๘
    '9' : ๙

  full_shape: *punct
  symbols:
    ';b': '฿'
    ';w': ฯ
    ';o': ํ
    ';e': ๎
    ';l': ฯลฯ
    ';p': ๚
    ';a': ๚ะ
    ';x': ฺ
    ';q': ๆ

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^;([0-9]|[a-z]+)$'
